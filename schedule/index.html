<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="FOSSASIA 2016 Schedule">
    <meta name="author" content="Joerg Henning <henning.joerg@gmail.com>">
    <link rel="icon" href="favicon.ico">

    <title>FOSSASIA 2016 Schedule</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
      crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style type="text/css">     
      body {
        min-height: 2000px; /* change this */
        padding-top: 70px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="//2016.fossasia.org">FOSSASIA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/2016-03-17">March 17</a></li>
            <li><a href="#/2016-03-18">March 18</a></li>
            <li><a href="#/2016-03-19">March 19</a></li>
            <li><a href="#/2016-03-20">March 20</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="container">
    </div> <!-- /container -->

    <div class="shadow" style="display: none">

      <div id="session-list-tpl" class="container">
        <div class="track-list">
        </div>
      </div>

      <div id="session-list-per-track-tpl" class="row">
        <div class="col-md-12">
          <h2 class="track-title">$track-title</h2>
          <table class="table">
            <thead>
            <th style="width: 50%">Title</th>
            <th style="width: 15%">Type</th>
            <th style="width: 21%">Speaker</th>
            <th style="width: 7%">Start</th>
            <th style="width: 7%">End</th>
            </thead>
            <tbody class="session-list">
              <tr class="session-tpl">
                <td class="session-title">$session-title</td>
                <td class="session-type">$session-type</td>
                <td class="session-speakers">$session-speakers</td>
                <td class="session-start">$session-start</td>
                <td class="session-end">$session-end</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
